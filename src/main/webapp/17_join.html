<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>17_join.html</title>
</head>
<body>
<form name="Join" action="03_Header.html">

<table border="0" width = "80%" align="center" cellspacing="1" bgcolor="blue">
	<tr align="center" bgcolor="white">
	<th><label for="id">아이디</label></th>
<!-- th: 열의 제목이나 행의 제목으로 사용해 가운데 정렬 굵은 글자를 적용 -->
	<td align="left"><input type="text" size="30" name="userid" id="userid" /></td>
	</tr>
	
	<tr bgcolor="white" >
	<th><label for="pw">PASSWORD</label></th>
	<td><input type="password" name="pw" id="pwd" size="30" /></td>
	</tr>
	
	<tr bgcolor="white">
	<th>전화번호</th>
	<td><select >
		<option value="">선택</option>
		<option value="1">010</option>
		<option value="2">02</option>
		<option value="3">011</option>
	</select>-<input type="text" size="10" />-<input type="text" size="10"/></td>
	</tr>
	
	<tr bgcolor="white">
	<th>성별</th>
	<td> 남자<input type="radio" name="gender" value="m"/>
	여자<input type="radio" name="gender" value="f"/></td>
	</tr>
	
	<tr bgcolor="white">
	<th>알게된 경로</th>
	<td>신문<input type="checkbox" value="신문" name="ch"/>
	TV<input type="checkbox" value="TV" name="ch"/>
	지인소개<input type="checkbox" value="지인소개" name="ch"/>
	기타<input type="checkbox" value="기타" name="ch"/></td>
	</tr>
	
	<tr bgcolor="white">
	<th>직업</th>
	<td><select name = "work">
		<option value="1">학생</option>
		<option value="2">공무원</option>
		<option value="3">직장인</option>
		<option value="4">사장</option>
	</select></td>
	</tr>
	
	<tr bgcolor="white">
	<th>생년월일</th>
	<td><input type="text" name="year" id="year"  size="10"/>년
	<select name = "work">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
	</select>월 
	<select name = "work">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
	</select>일</td>
	</tr>
	
	<tr bgcolor="white">
	<th>주소</th>
	<td><input type="text" name="address" id="address" size="100" /></td>
	</tr>
	
	<tr bgcolor="white">
	<td colspan=2 align="center"><input type="submit" value="작성완료">
	<input type="reset" value="취소"></td>
	</tr>
</table>
</form>

</body>
</html>
