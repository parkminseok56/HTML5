<!-- span 태그
-span : inline 형식으로 공간을 분할. 한줄 안에 차례차례 위치하는 형식
-inline 형식으로 줄바꿈없이 사용되어지는 태그 : span 태그 / a 태그 /input태그 /글자형식태그 등
-inline 형식의 의미 : 줄바꿈 속성이 없어서 한줄에 이어서 나열되는 태그 -->

<div style="background:yellow">서울시 마포구 신촌로</div>
<div style="background:yellowgreen">ezen computer academy</div><hr/>
<div style="background:black"></div> <!-- 이러면 아무것도 안나옴 -->
<div style="background:black; border:1px solid black;"></div>
<span style="background:yellow">서울시 마포구 신촌로</span>
<span style="background:magenta">ezen computer academy</span><hr/>
<!--가로 세로 크기 모두 따로 지정하지 않으면, 내용이 있는 만큼의 크기로 표시됨  -->
</body>
