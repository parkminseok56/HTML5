<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>16_InputTypeTag.html</title>
</head>
<body>

<!--
input type tag는 사용자로부터 각 정보를 입력 받을 수 있는 입력란 태그들을 지칭함
그들은 흔히 회원 가입시 볼 수 있는 아이디 입력란, 비번 입력란, 성별 선택란 등 이 있으며
한 그룹으로 묶어서 다뤄짐. 한 그룹은 form태그에 의해 구분됨  -->

<!-- form태그는 하나의 주제를 갖고 입력하는 다수의 사항을 하나의 그룹으로 묶어주는 태그  -->
<form name="InputTypeTest" action="03_Header.html">
	<!-- 글자를 입력 받을 수 있는 태그  -->
	USERID : <input type="text" name="userid" id="userid" /><hr />
	<!-- name="id" -> 현재 입력란의 이름을 "userid"로 설정  -->
	
	<!-- 비번 입력 양식 생성  -->
	PASSWORD : <input type="password" name="pw" id="pwd"/><hr/>
	
	<!-- 입력되어지는 내용들은 특정 이벤트(버튼 클릭 또는 submit(전송) 실행)에 의해 서버로 전달됨
	이때 전달되는 내용을 서로 구분하기 위해 name을 사용함.
	서버에서는 그 name을 이용해 전달된 값들을 구분. userid와 pw를 서로 구분.
	지정된 name의 이름으로 입력란의 입력한 내용이 value값으로 전달됨 -->
	
	<!-- 체크박스 생성 -->
	<!-- 첫째 둘째 셋째는 화면 표시되는 단어들이고, value값은 서버에 전달되는 값 -->
	첫째<input type="checkbox" value="first" name="ch"/>
	둘째<input type="checkbox" value="second" name="ch"/>
	셋째<input type="checkbox" value="third" name="ch"/><hr>
	<!-- 복수 개의 선택 가능. 서버로 전송되는, name과 value값이 전달되는데 
	이때 전달된 복수 개의 value들은 자바에서 사용하는 String []s와 같은 1차원 문자 배열형태로 처리됨
	첫째와 둘째를 선택해 전송한 경우 String []s<={"first", "second"}  -->
	
	<!-- 라디오 버튼 : 체크박스와 비슷하지만 그룹 중 히나만 선택이 가능한 버튼 -->
	male<input type="radio" name="gender" value="m"/>
	female<input type="radio" name="gender" value="f"/>
	male<input type="radio" name="gender" value="m"/>
	female<input type="radio" name="gender" value="f"/><hr/>
	
	<!-- 펼침목록 ComboBox  -->
	<select name = "food">
		<option value="1">김밥</option>
		<option value="2">떡볶이</option>
		<option value="3">라면</option>
		<option value="4">순대</option>
	</select><hr>
	
	<!-- 파일 입력 양식 생성 -->
	파일 : <input type="file" name="selectfile"/><hr>
	
	<!-- 멀티라인 텍스트입력란 -->
	<textarea rows="10" cols="50" name="description"></textarea><hr>
	
	<!-- 입력내용안내 placeholder는 클릭하고 내용을 입력하면 지워지는 안내문구 -->
	주소 : <input type="text" size="50" placeholder="주소입력"/><hr>
	
	<!-- 보이지 않는 입력양식 생성 : 화면에서 입력받거나 표시되지 않지만 서버에 같이 전송되어야 할 데이터들을 hidden태그를 이용해
	숨겨놓고 전송 시 같이 전송되게 함 -->
	<input type="hidden" name="loginuser" value="홍길동"/><hr>
	<!-- name과 value만 있고 형체가 없는 입력란 : 입력란이기보다 저장데이터로 많이 사용 
	자바에서 변수만들어 놓고 변수값 넣은 거라고 생각하면됨
	회원가입하고 사용자정보 변경할때 아이디는 항상 그대로임. 그 아이디정보를 저장하는 것임-->
	
	<!-- 버튼 생성 -->
	<!-- 일반 버튼 : 모든 영역에서 기능 발휘 -->
	<input type="button" value="click"/><hr>
	<!-- submit button : form에 있는 입력란의 모든 value들을 name과 함께 서버로 전송
	서버로 전송한 후 페이지가 form태그의 action 속성에 지정된 페이지로 이동함.	-->
	<input type="submit" value="send">
	<input type="reset" value="rewrite"><hr>
	<!-- reset 버튼 : 입력한 내용을 submit 하기전에 모두 초기화 함 -->
	
</form>
</body>
</html>
