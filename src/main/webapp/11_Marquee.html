<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<marquee>흐르는 문자열</marquee>

<marquee behavior="slide">Sliding texts</marquee>
<marquee behavior="alternate">Moving left and right texts</marquee>
<marquee bgcolor="yellow" width="50%" height="150" direction="right" loop="10" scrolldelay="20">size</marquee>

<!--
bgcolor : background color, loop: Looping times 
scrolldelay: Moving speed
behavior: Scoll way(slide:move one time and stop, alternate: keeps moving left and right
scroll(default) : moves one side, comes out again
direction : Can choose up, down, right. Default is left  -->
</body>
</html>
