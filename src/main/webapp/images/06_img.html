<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_img.html</title>
</head>
<body>
	<!-- img : 이미지를 페이지에 표시하기 위한 태그 -->
	<!-- 끝나는 태그가 없는 단일 태그이며, 어떤 이미지를 표시할 지를 추가적으로 src속성을 통해 기술함  -->
	<!-- <img></img> 잘못 표기된 예-->
	<!-- <img /><img> 둘다 가능 -->
	<img src="../images/daumlogo.png"/><br/> <!-- ".."이 현재 위치에서 윗폴더로 이동하고 그다음 images폴더로 들어간다는 뜻 -->
	<img src="../naver.png"/><br/> <!--현재 위치에서 한단계 윗폴더에 있는 naver.png의 위치-->
</body>
</html>
