<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12_List.html</title>
</head>
<body>

<h1>ol tag</h1><!--ordered list : list tag with numbers  -->
<ol type="a" start="3">
	<li>FaceBook</li>
	<li>Twitter</li>
	<li>Instagram</li>
	</ol>

<h1>ul tag</h1><!--unordered list : list tag without numbers  -->
<ul type="square">
	<li>HTML5</li>
	<li>CSS3</li>
	<li>JavaScript</li>
	<li>JQuery</li>
	</ul>
	
	
</body>
</html>
