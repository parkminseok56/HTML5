<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_img.html</title>
</head>
<body>
	<!-- img : 이미지를 페이지에 표시하기 위한 태그 -->
	<!-- 끝나는 태그가 없는 단일 태그이며, 어떤 이미지를 표시할 지를 추가적으로 src속성을 통해 기술함  -->
	<!-- <img></img> 잘못 표기된 예-->
	<!-- <img /><img> 둘다 가능 -->
	
	<img src="./images/daumlogo.png" width="200" border="1"/><br/> 
	<h3>보더1, 가로 200</h3>
	<!-- 얘는 살짝 옛날 방식 /"."이 현재 파일의 디렉토리를 나타내는 뜻 -->
<!--img 태그에는 줄바꿈 기능이 없음  -->

	<img src="images/daumlogo.png" width="200"  height="200" border="1"/><br/> 
	<h3>보더1, 가로세로 200</h3>
	<!--현재폴더를 쓰지 않아도 항상 기준점은 현재폴더  -->
	
	<img src="./naver.png" width="200" border="1"/><br/>
	 <h3>보더1, 가로 200</h3>
	<img src="naver.png" width="200" border="1"/><br/>
	<h3>보더1, 가로 200</h3> 
	<!--같은 폴더에 있는 이미지 파일은 경로를 쓰지 않고 파일이름만 씀-->
	
	<!-- width와 height 중 하나만 조정하면 나머지 크기는 비율에 맞춰서 자동 조정됨 -->
	<!--비율을 생각하지 않고 width와 height를 동시에 지정하면 원래 비율이 틀어질 수 있음  -->
	
	<img src = "images/twiter.jpg" border = "1" width="200" /><br />
	<hr />
	<img src="https://img1.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202303/28/moneypitch/20230328080211895fuzc.jpg"
	width="200" border="1"><br/>
	<!--인터넷의 이미 게시된 이미지의 URL을 얻는 방법 : 이미지 위에서 마우스 오른쪽 버튼을 클릭하고 속성창을 열거나 
	이미지 주소 복사 메뉴를 이용하면 확인 가능.
	다만 일부 그림들은 공개하지 않을 목적으로 URL을 분산해 식별이 어렵게 하거나
	 마우스 오른쪽 버튼을 누르지 못하게 하기도 함(자바스크립트이용) -이때 화면 캡쳐 이용 -->
	<img src= "images/meat.jpg" border ="1" width="200"><br/>
	<!--다른 이름으로 저장해서 이미지 불러와도 됨  -->
	
	<br /><br />
	<!--  이미지의 URL이 맞지 않거나 해당 이미지가 이름이 틀리거나 
	실제 이미지가 존재하지 않아서 엑박이 나올때 풍선도움말 형식의 안내문표시-->
	<img alt="그림이 존재하지 않습니다." src="images/abcd.jpg"><br /><br />
</body>
</html>
