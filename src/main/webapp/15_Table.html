<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>15_Table010.html</title>
</head>
<body>

<!--
table tag : shows table's start and end
tr tag : shows column's start and end
td tag : shows row's start and end  -->

<!--
Options of Table Tag
border : borderline's depth 
width : table's width size
align : aligning table at browser
cellpadding : inner space of one cell - space between text and cell's borderline
cellspacing : space between cell and cell
bgcolor : background color of table. default-transparent  -->

<!--
tr 태그의 옵션들
height : height of one column, Can set each column's height
bgcolor: background color of column, default : transparent
align : alignment of one column  -->

<!--
td 태그의 옵션들
width : width of one row, Can set each row's width but set same to the one column
bgcolor : one row(1cell)'s background color, default : transparent
align : one row(1cell)'s alignment  -->

<table border="0" width = "600" align="center" cell="5" cellpadding="20" bgcolor="green">
	<tr bgcolor="white" align="center" height="100">
		<td>1C 1R</td>
		<td>1C 2R</td>
		<td>1C 3R</td>
		<td>1C 4R</td>
		<td>1C 5R</td>
	</tr>
	<tr bgcolor="white" align="center" height="100">
		<td>2C 1R</td>
		<td>2C 2R</td>
		<td bgcolor="yellow" align="right">2C 3R</td>
		<td>2C 4R</td>
		<td>2C 5R</td>
	</tr>
	<tr bgcolor="white" align="center" height="100">
		<td>3C 1R</td>
		<td>3C 2R</td>
		<td>3C 3R</td>
		<td>3C 4R</td>
		<td>3C 5R</td>
	</tr>
	<tr bgcolor="white" align="center" height="100">
		<td>4C 1R</td>
		<td>4C 2R</td>
		<td>4C 3R</td>
		<td>4C 4R</td>
		<td>4C 5R</td>
	</tr>
	<tr bgcolor="white" align="center" height="100">
		<td>5C 1R</td>
		<td>5C 2R</td>
		<td>5C 3R</td>
		<td>5C 4R</td>
		<td>5C 5R</td>
	</tr>
</table>

</body>
</html>
