<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20_DIV.html</title>
</head>
<body>

<!--
div Tag
- div : divide
 .block 형식으로 공간을 분할. 화면의 위부터 태그가 하나씩 차곡차곡 쌓아 내려가는 형식.
 .css를 사용해 원하는 레이아웃을 구성할 수 있기 때문에 매우 많이 사용됨
 -block형식 : div태그/h1~6태그/p태그 /목록태그(ol,ul,li)/테이블태그/form태그
 -block형식의 태그는 별도의  <br/>이 없어도 줄바꿈 형식이 포함되어져 사용됨  -->


<h1>ezen(&lt;h1&gt;)</h1>	<!-- &lt; 여는 꺽쇠괄호 ,&gt; 닫는 꺽쇠괄호 -->
<b>ezen(b)</b>
<i>ezen&nbsp;&nbsp;(i)</i> <!-- &nbsp;스페이스바누름 한칸 띄움 -->
<hr>
<div style="background-color:yellow">ezen</div>
<div style="background-color:magenta"><b>ezen</b></div>
<i>ezen(i)</i>

<!-- 가로크기 : 지정하지 않으면 왼쪽 끝부터 오른쪽 끝까지. 
세로크기 : 지정하지 않으면 내용이 들어있는 만큼. 내용이 없으면 세로크기는 거의 위쪽경계와 아래쪽 경계가 붙어서 일직선처럼 보이기도 함 -->



</body>
</html>
